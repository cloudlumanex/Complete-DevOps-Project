---

name: complete devops project pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set Short SHA
        run: |
          echo "SHORT_SHA=$(echo ${GITHUB_SHA} | cut -c1-7)" >> $GITHUB_ENV

      - name: build docker image
        run: |
          docker build -t lumanex/complete-devops-project:${{ env.SHORT_SHA }} .

      - name: Log in to Docker Hub
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Push to Docker Hub
        run: |
          docker push lumanex/complete-devops-project:${{ env.SHORT_SHA }}

      - name: Configure Git
        run: |
          git config --local user.name "Cloulumanex"
          git config --local user.email "techlumanex@gmail.com"

      - name: Update Helm chart image tag
        run: |
          sed -i "s/tag:.*/tag: ${{ env.SHORT_SHA }}/" ./complete-devops-project-time-printer/values.yaml
          git add ./complete-devops-project-time-printer/values.yaml
          git commit -m "Update image tag to ${{ env.SHORT_SHA }}"
          git push origin main 


      

      

    
