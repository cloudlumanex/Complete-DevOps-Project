apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: complete-devops-project
  namespace: argocd
spec:
  project: default

  source:
    repoURL: "https://github.com/cloudlumanex/Complete-DevOps-Project"
    targetRevision: main
    path: complete-devops-project-time-printer
    helm:
      values: |
        httpRoute:
          enabled: false

  destination:
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    automated:
      prune: true
      selfHeal: true